<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Post Your Ad</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <div id = "container">
        <div id = "header">
            <div id="logo"><img src="logo.png" width="40" height="40" alt="Logo"></div>
            <div id="top_info">
                <h2>YOU and ME</h2>
                <p>Your one-stop shop for buying and selling!</p>
        </div>
            <div id = "navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="postadd.html">Post an Add </a></li>
                    <li><a href="favourites.html">Reels</a></li>
                </ul> 
                <button onclick="window.location.href='login.html';">Signin or Logon</button> 
                

                <body>
 
    </header>

    <main class="container">
        <div class="post-ad-container">
            <h2>Post Your Ad</h2>
            <form id="adForm" action="postad.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="adTitle">Title</label>
                    <input type="text" id="adTitle" name="adTitle" placeholder="What are you selling?" required>
                </div>

                <div class="form-group">
                    <label for="adCategory">Category</label>
                    <select id="adCategory" name="adCategory" required>
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Garden</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="sports">Sports & Leisure</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                        <div class="price-input">
                        <span class="currency">R</span>
                        <input type="number" id="adPrice" name="adPrice" placeholder="0.00" step="0.01" min="0" required style="width: 50%;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="adDescription">Description</label>
                    <textarea id="adDescription" name="adDescription" rows="5" placeholder="Describe your item in detail..." required></textarea>
                    
                </div>

                <div class="form-group">
                    <label>Upload Photos (Max 5)</label>
                    <div class="image-upload-container">
                        <div class="upload-box" id="uploadBox">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple>
                        </div>
                        <div class="preview-container" id="previewContainer"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="adLocation">Location</label>
                    <input type="text" id="adLocation" name="adLocation" placeholder="City, State">
                </div>

                <div class="form-group">
                    <label for="adContact">Contact Method*</label>
                    <select id="adContact" name="adContact" required>
                        <option value="">How should buyers contact you?</option>
                        <option value="message">Platform Messages</option>
                        <option value="phone">Phone Call</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="email">Email</option>
                    </select>
                </div>

                     <div class="form-actions">
                         <button type="button" class="btn-secondary" id="saveDraft">Save Draft</button>
                        <button type="submit" class="btn-primary">Post Ad</button>
                    </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 MarketPlace. All rights reserved.</p>
        </div>
    </footer>

    <script src="validate.js"></script>
</body>
</html>
